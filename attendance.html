<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.background-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    filter: blur(5px);
}

.background-image {
    width: 100%;
    height: 100%;
    background-image: url('Pixel_Working_03.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

header {
    position: sticky;
    top: 0;
    background-color: #21262d;
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
      }

        .logo-image {
            width: 30px;
            height: 30px;
            margin-right: 10px;
      }

.logout-btn {
    background-color: #fff;
    color: #333;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    margin-right: 20px;
    cursor: pointer;
    font-weight: bold;
    text-transform: uppercase;
}

.container {
    display: flex;
    min-height: 100vh;
    position: sticky;
    top: 50px;
}

.sidebar {
            position: fixed;
            top: 40px;
            background-color: #1a1c2b;
            width: 150px;
            padding: 20px;
            height: 100%;
        }

.sidebar i {
    margin-right: 8px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 10px;
}

.sidebar a {
    color: #faf9f9;
    text-decoration: none;
    display: block;
    padding: 8px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.sidebar a:hover {
    background-color: #d93634;
}

.employee-list-container,
.add-employee-form,
.employee-actions {
    margin-top: 20px;
    background-color: #1a1c2b;
    border-radius: 8px;
    padding: 20px;
    margin-left: 350px;
    margin-right: -70px;
    
}

.employee-list {
    margin: 0;
    padding: 0;
    margin-left: 30%;
    list-style: none;
}

.employee-list-container h2 
{
    color: #ffffff;
    margin-left: 29%;
}

.employee-list li {
    margin-bottom: 10px;
    font-weight: bold;
    color: #ffffff;
}

.add-employee-form label {
    display: block;
    margin-bottom: 5px;
}

.add-employee-form input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

.add-employee-form button,
.employee-actions button {
    background-color: #d93634;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 10px;
}

.edit-employee-form input[type="text"],
.edit-employee-form button {
    margin-right: 10px;
}

.attendance-container {
    text-align: center;
}

.attendance-container h2 {
    margin-left: 50%;
}

.mark-self-attendance-form {
    margin-left: 300px;
}

.mark-self-attendance-form button {
    margin-top: 50px;
}

.mark-self-attendance-form button:hover {
    background-color: #43de38;
}    
</style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="ZakApps Logo" class="logo-image">ZakApps</a>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Employee.html">Employee</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="Leave.html">Leave</a></li>
                <li><a href="#">Holidays</a></li>
                <li><a href="#">Request</a></li>
            </ul>
        </div>

        <div class="employee-content">
            <div class="employee-list-container">
                <h2>Employee List</h2>
                <ul class="employee-list">
                    <li>John Doe - July 31</li>
                    <li>Jane Smith - August 5</li>
                </ul>
            </div>

            <div class="attendance-container">
                <h2>Self Attendance</h2>
                <ul class="attendance-list">
                    
                </ul>

                <div class="mark-self-attendance-form">
                    <h3>Mark Self Attendance</h3>
                    <form>
                        <label for="attendanceDate">Date:</label>
                        <input type="date" id="attendanceDate">

                        <label for="attendanceStatus">Status:</label>
                        <select id="attendanceStatus">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>

                        <br><button type="submit">Mark Attendance</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
