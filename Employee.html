<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }

        .background-image {
            width: 100%;
            height: 100%;
            background-image: url('Pixel_Working_03.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #21262d;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
      }

        .logo-image {
            width: 30px;
            height: 30px;
            margin-right: 10px;
      }

        .logout-btn {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-right: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            min-height: 100vh;
            position: sticky;
            top: 50px;
        }
        
        .sidebar {
            position: fixed;
            top: 40px;
            background-color: #1a1c2b;
            width: 150px;
            padding: 20px;
            height: 100%;
        }

        .sidebar i {
            margin-right: 8px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #faf9f9;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #d93634;
        }

        .employee-list-container,
        .add-employee-form,
        .employee-actions {
            
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-left: 350px;
            margin-bottom: 20px;
        }

        .employee-list {
            margin: 10px;
            padding: 10px;
            list-style: none;
        }

        .employee-list li {
            margin-bottom: 10px;
            font-weight: bold;
            color: #4c4c4c;
        }

        .add-employee-form label {
            display: block;
            margin-bottom: 5px;
        }

        .add-employee-form input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .add-employee-form button,
        .employee-actions button {
            background-color: #d93634;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }

        .edit-employee-form input[type="text"],
        .edit-employee-form button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="ZakApps Logo" class="logo-image">ZakApps</a>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Employee.html">Employee</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="Leave.html">Leave</a></li>
                <li><a href="#">Holidays</a></li>
                <li><a href="#">Request</a></li>
                
            </ul>
        </div>

        <div class="employee-content">
            <div class="employee-list-container">
                <h2>Employee List</h2>
                <ul class="employee-list">
                    <li>John Doe - July 31</li>
                    <li>Jane Smith - August 5</li>
                   
                </ul>
            </div>

            <div class="add-employee-form">
                <h2>Add New Employee</h2>
                <form>
                    <label for="employeeName">Name:</label>
                    <input type="text" id="employeeName" placeholder="Enter employee name">

                    <label for="employeeBirthday">Birthday:</label>
                    <input type="text" id="employeeBirthday" placeholder="Enter employee birthday">

                    <button type="submit">Add Employee</button>
                </form>
            </div>

            <div class="employee-actions">
                <h2>Employee Actions</h2>
                <form class="edit-employee-form">
                    <label for="editEmployeeName">Name:</label>
                    <input type="text" id="editEmployeeName" placeholder="Enter updated name">

                    <label for="editEmployeeBirthday">Birthday:</label>
                    <input type="text" id="editEmployeeBirthday" placeholder="Enter updated birthday"><br><br>

                    <button type="submit">Update Employee</button>
                    <button>Delete Employee</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
